<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="children's book, Muslim kids book, Eid, Illustrations, children-friendly books, picture-book, contact page">
    <meta name="description"
        content="Connect with the captivating world of Arifa Afzal, esteemed children's book author, through our inviting 'Contact' page. Unlock the gateway to imagination and share your thoughts, inquiries, and messages with Arifa. Delve into a world of storytelling, cultural celebration, and heartfelt connections as you embark on a journey together. Whether you're a young reader, a fellow author, or a curious soul seeking inspiration, reach out and let your voice be heard. Experience the magic of personal connection and discover the power of sharing stories. Step into Arifa's world, where every message is cherished, and the love for storytelling brings us closer. Let your imagination soar as you connect with Arifa Afzal, weaving dreams into reality, one message at a time!">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Contact Page</title>
</head>

<body>
    <!------------------- Header section --------------------------->
    <app-navbar></app-navbar>


    <!------------------- Hero section --------------------------->
    <section class="hero-container">
        <div class="hero">
            <img src="./images/contact-hero.png" alt="hero image" title="hero image of a table with a book">
        </div>
    </section>


    <!------------------- Contact form section --------------------------->
    <div>
        <form onsubmit="event.preventDefault(); validateForm()">
            <h1>Contact Arifa!</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name">
            <small class="error"></small>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Your email">
            <small class="error"></small>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your message" rows="6"></textarea>
            <small class="error"></small>

            <div class="center">
                <input type="submit" value="Send Message">
                <p id="success"></p>
        </form>
    </div>



    <!------------------- Subscribe section --------------------------->
    <app-subscribe></app-subscribe>


    <!------------------- FOOTER SECTION --------------------------->
    <app-footer></app-footer>

    <script src="./script.js"></script>
    <script src="./contactscript.js"></script>
    <script src="./component.js"></script>

</body>

</html>
